<!doctype html>
<html>
<head>
     <meta charset="utf-8">
      <title>window.uniqueId()</title>

    <script src="../../assets/jquery.1.9.1.min.js"></script>
    <script src="./uniqueId.js"></script>
</head>
<body>
    <div id="uniqueid-output"></div>

    <script type="text/javascript">
        $('#uniqueid-output').append('<div>' + window.uniqueId() + '</div>');
        $('#uniqueid-output').append('<div>' + window.uniqueId(8) + '</div>');
        $('#uniqueid-output').append('<div>' + window.uniqueId(10) + '</div>');
    </script>
</body>
</html>
